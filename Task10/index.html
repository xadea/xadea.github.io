<body>

    <!--

1. Поиск в интернете (бесплатные api примеры).

3. Создать файл data.js.

Задание 2
1. Создать файл index.html.
2. Подключить data.js.
3. Сформировать контент из данных (картинка загловок и параграф).
4. Добавить данный контент в вёрстку.
5. * Добавить стили при необходимости (по желанию).
    -->
    <script src="data.js"></script>
    <script>
        const docEl = document.querySelector('.content');
        const obj = JSON.parse(catApi);
        console.log(obj);

        obj.forEach((element) => {

            const objectEl = document.createElement('div');
            objectEl.classList.add('card');
            docEl.appendChild(objectEl);


            const headerEl = document.createElement('h1');
            headerEl.classList.add('title');
            headerEl.textContent = element.name;
            objectEl.appendChild(headerEl);


            const imageEl = document.createElement('img');
            imageEl.classList.add('photo');
            imageEl.src = element.image_link;
            objectEl.appendChild(imageEl);


            const textEl = document.createElement('p');
            textEl.classList.add('paragraph');
            textEl.textContent = "Country of origin: " + element.origin;
            objectEl.appendChild(textEl);


            const sizeEl = document.createElement('p');
            sizeEl.classList.add('paragraph');
            sizeEl.textContent = "Size: " + element.length;
            objectEl.appendChild(sizeEl);


            const weightEl = document.createElement('p');
            weightEl.classList.add('paragraph');
            weightEl.textContent = "Weight: " + element.min_weight + "-" + element.max_weight + " pounds";
            objectEl.appendChild(weightEl);






        });


    </script>
</body>

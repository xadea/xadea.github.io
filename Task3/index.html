<body>
    <!--
        1
Создайте функцию которая возводит переданное число в куб, необходимо вывести в консоль результат 2^3 степени + 3 ^ 3 степени

2
Пользователь вводит с клавиатуры число, если ввёл текст, необходимо вывести что значение задано неверно
Создать фукнцию, которая высчитывает 13% от данного числа и выводит в консоль текст "Размер заработной платы за вычетом налогов равен значение"

3
Пользователь с клавиатуры вводит 3 числа, необходимо создать функцию, которая определяет максимальное значение среди этих чисел

4
Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление
Необходимо сделать так, чтобы функция вернула число, например выражение
console.log(sum(2, 6)); должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).
Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.
Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.
    -->


    <script>
        // 1
        function expThree(number) {
            return number ** 3;
        }

        let a = 2;
        let b = 3;
        console.log(`${a} в 3-ей степени + ${b} в 3-ей степени равно ${expThree(a) + expThree(b)}`);

        // 2
        function tax(money) {
            return console.log(`Размер заработной платы за вычетом налогов равен ${money * 0.87}`);
        }

        let salary = prompt('Введите размер оклада');
        (isNaN(salary)) ? console.log('Введенное не является числом') : console.log(tax(salary)); 3


        // 3
        function findMax(num1, num2, num3) {
            let max = num1;
            if (num2 > max) {
                max = num2;
            }
            if (num3 > max) {
                max = num3;
            }
            return max;
        }
        let number1 = Number(prompt('Введите число'));
        let number2 = Number(prompt('Введите число'));
        let number3 = Number(prompt('Введите число'));
        console.log(`Mаксимальное значение среди этих чисел ${findMax(number1, number2, number3)}`);


        // 4
        function sum(x, y) {
            return x + y;
        }
        function difference(x, y) {
            return ((x > y) ? x - y : y - x);
        }
        function multy(x, y) {
            return x * y;
        }
        function div(x, y) {
            return ((y === 0) ? console.log(`На ноль делить нельзя`) : x/y);

        }
        let userNum1 = Number(prompt('Введите число'));
        let userNum2 = Number(prompt('Введите число'));
        console.log(`Сумма значений равна ${sum(userNum1, userNum2)}`);
        console.log(`Разность значений равна ${difference(userNum1, userNum2)}`);
        console.log(`Произведение равно ${multy(userNum1, userNum2)}`);
        console.log(`Частное равно ${div(userNum1, userNum2)}`);



    </script>

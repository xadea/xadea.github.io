    <!--
     Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число

2
Дан массив [1, 2, 3, 4, 5, 6, 7]

Сделайте из этого массива следующий [1, 2, 3, 6, 7]

3
Используя Math.random() вам необходимо генерировать цифры от 0 до 9, и создать массив состоящий из 5 таких элементов
1. Рассчитать сумму элементов этого массива
2. Найти минимальное число
3. Найти есть ли в этом массиве число 3

Необязательное задание.
Необходимо вывести горку в консоль (используя цикл for), как показано на
рисунке, только у вашей горки должно быть 20 рядов, а не 5:

x
xx
xxx
xxxx
xxxxx
-->

    <script>

        //1 
        for (i = 0; i <= 10; i++) {
            if (i === 0) {
                console.log(`${i} - это ноль`);
            }
            if (i > 0 && i % 2 != 0) {
                console.log(`${i} - это нечетное число`);
            }
            if (i > 0 && i % 2 === 0) {
                console.log(`${i} - это четное число`);
            }
        }

        //2
        const array = [1, 2, 3, 4, 5, 6, 7];
        const newArray = [];
        let j = 0;
        for (i = 0; i <= array.length - 1; i++) {
            if (array[i] != 4 && array[i] != 5) {
                newArray[j] = array[i];
                j++;
            }
        }
        console.log(newArray);

        //3
        const myArray = [];
        let sum = 0;
        let checkThree = false;
        for (i = 0; i <= 4; i++) {
            myArray[i] = Math.round(Math.random() * (9 - 0));
        }
        let min = myArray[0];
        for (i = 0; i <= myArray.length - 1; i++) {
            sum = sum + myArray[i];
            if (myArray[i] < min) {
                min = myArray[i];
            }
            if (myArray[i] === 3) {
                checkThree = true;
            }
        }
        console.log(myArray);
        console.log(`Сумма всех элементов массива равна ${sum}`);
        console.log(`Минимальное значение ${min}`);
        (checkThree) ? console.log(`В массиве есть число 3`) : console.log(`В массиве нет числа 3`);

        //4
        let angle = '';
        for (i = 1; i <= 20; i++) {
            angle = angle + 'x';
            console.log(angle);
        }



    </script>

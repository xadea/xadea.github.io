<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <script>
        // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.

        const dropDownItemEl = document.querySelectorAll('.dropdown-item');
        dropDownItemEl.forEach(element => {
            element.classList.add('super-dropdown');
        });
        //console.log(dropDownItemEl);

        // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.

        const buttonBtn = document.querySelector('.btn');
        (buttonBtn.classList.contains('btn-secondary')) ?
            buttonBtn.classList.remove('btn-secondary') : buttonBtn.classList.add('btn-secondary');
        //console.log(buttonBtn);

        // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".

        const menuEl = document.querySelector('.menu');
        menuEl.classList.remove('dropdown-menu');
        //console.log(menuEl);

        // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:`<a href="#">link</a>

        const dropDownEl = document.querySelector('div.dropdown');
        dropDownEl.insertAdjacentHTML('afterbegin', `<a href="#">link</a>`)
        //console.log(dropDownEl);

        // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".

        const dropdownMenuButtonEl = document.getElementById('dropdownMenuButton');
        dropdownMenuButtonEl.id = 'superDropdown';
        //console.log(dropdownMenuButtonEl);

        // 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.

        const ariaEl = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
        ariaEl.dataset.dd = '3';
        //console.log(ariaEl);

        //7. Удалите атрибут type у элемента с классом "dropdown-toggle".

        const dropDownToggleEl = document.querySelector('.dropdown-toggle');
        dropDownToggleEl.removeAttribute('type');
        //console.log(dropDownToggleEl);


    </script>

</body>

</html>
